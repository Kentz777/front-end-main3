
<body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">Billing Address</h3>
  
            <div class="inputBox">
              <span>Full Name</span>
              <input type="text" placeholder="John Doe" />
            </div>
  
            <div class="inputBox">
              <span>Email</span>
              <input type="email" placeholder="example@gmail.com" />
            </div>
  
            <div class="inputBox">
              <span>Address</span>
              <input type="text" placeholder="Block & Street - Barangay - City" />
            </div>
  
            <div class="inputBox">
              <span>City</span>
              <input type="text" placeholder="Quezon City" />
            </div>
  
            <div class="flex">
              <div class="inputBox">
                <span>State:</span>
                <input type="text" placeholder="Philippines" />
              </div>
  
              <div class="inputBox">
                <span>Zip Code:</span>
                <input type="text" placeholder="1121" />
              </div>
            </div>
          </div>
  
          <div class="col">
            <h3 class="title">credit card</h3>
  
            <div class="inputBox">
              <span>Cards Accepted :</span>
              <img class="card" src="/assets/images/cards2.png" />
            </div>
  
            <div class="inputBox">
              <span>Credit Card Number :</span>
              <input type="email" placeholder="1111-2222-3333-4444" />
            </div>
  
            <div class="inputBox">
              <span>Exp Month: </span>
              <div class="underline"></div>
              <input type="text" placeholder="January" />
            </div>
  
            <div class="flex">
              <div class="inputBox">
                <span>Exp Year: </span>
                <input type="text" placeholder="Ex. 2022" />
              </div>
  
              <div class="inputBox">
                <span>CVV: </span>
                <input type="text" placeholder="Ex. 1234" />
              </div>
            </div>
          </div>
        </div>
        <input type="submit" routerLink="../user/dashboard" value="proceed to checkout" class="submit-btn">
      </form>
    </div>
  </body>
