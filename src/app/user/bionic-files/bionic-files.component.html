<div class="bionic-container">
  <div class="padding-container">
    <div class="bionic-title">  
      <img
        class="folder-img-logo"
        src="../../../assets/images/folder_img.svg"
        alt=""
      />
      <p class="title-files">LIST OF CONVERTED FILES</p>
    </div>
    <div class="data-container">
      <div class="data-padding">
        <div class="title-header">
          <p class="file-header">File Name</p>
          <p class="link-header">Link</p>
        </div>
        <div class="data-body">   
          <div class="data-content" *ngFor="let f of files">
            <div class="file-name">
              <p data-label="File Name">{{f.filename}}</p>
            </div>
            
            <div class="btns-content"> 
              <div class="open-btn">
                <p data-label="Size"><a href="{{f.link}}" target="_blank">Open</a></p>
    
              </div>
    
              <div class="close-btn">
                <p data-label="Size"><a href="{{f.link}}" target="_blank">Delete</a></p>
              </div>
            </div>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>
